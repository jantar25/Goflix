<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Complatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>GofliX</title>
</head>
<body>

	<!-- NAVIGATION -->
	<div class="navBar">
		<div class="navBarContainer">
			<div class="logoContainer">
				<i class="fas fa-play logoIcon"></i>
				<h1 clsss="logo">GofliX</h1>
			</div>
			<div class="menuContainer">
				<div class="menuList">
					<li class="menuListEl active">Home</li>
					<li class="menuListEl">Movie</li>
					<li class="menuListEl">Series</li>
					<li class="menuListEl">Popular</li>
					<li class="menuListEl">Trends</li>
				</div>
			</div>
			<div class="profileContainer">
				<img class="profilePicture" src="images/Member1.jpg">
			<div class="profileTextContainer"> 
				<span class="profileText">Profile</span>
				<i class="fas fa-caret-down"></i>
			</div>
			<div class="toggle">
				<i class="fas fa-moon toggleIcon"></i>
				<i class="fas fa-sun toggleIcon"></i>
				<div class="toggleBall"></div>
			</div>
			</div>
		</div>
	</div>

	<div class="sideBar">
		<i class="SideBarIcon fas fa-search"></i>
		<i class="SideBarIcon fas fa-home"></i>
		<i class="SideBarIcon fas fa-users"></i>
		<i class="SideBarIcon fas fa-bookmark"></i>
		<i class="SideBarIcon fas fa-tv"></i>
		<i class="SideBarIcon fas fa-hourglass-start"></i>
		<i class="SideBarIcon fas fa-shopping-cart"></i>
	</div>


		<!-- CONTAINER -->

	<div class="container">
		<div class="contentContainer">
			<div class="featuresContent" style="background:linear-gradient(to botom,rgba(0,0,0,0),#151515),url(images/Movie1.jpg)" width="100%">
				
			</div>
		</div>
	</div>
